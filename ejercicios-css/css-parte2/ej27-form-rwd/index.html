    <!-- Bootstrap CSS v5.2.1 -->

<body>
    <header>
        <div class="encabezado">
            <h2>Ejercicio 27: Form Rwd</h2>

        </div>
    </header>
    <main>
        <section class="container-main">
            <!-- <h2>F1 Qualifying classification (Monza 2023)</h2> -->
            <div class="container-form">
                <form action="respuesta.html">
                    <div class="contenido-form">
                        <div class="input">
                            <label for="nombre" id="nombre">Nombre:</label><br>
                            <input type="text" placeholder="nombre" name="nombre">
                        </div>
                        <div class="input">
                            <label for="password" id="password">Contrase√±a:</label><br>
                            <input type="password" placeholder="password" name="password">
                        </div>
                        <div class="input">
                            <label for="dni" id="dni">Dni:</label><br>
                            <input type="text" placeholder="dni" name="dni">
                        </div>
                        <div class="input">
                            <label for="pais" id="pais">Pais:</label><br>
                            <input type="text" placeholder="pais" name="pais">
                        </div>
                        <div class="input">
                            <label for="mail" id="mail">Mail:</label><br>
                            <input type="text" placeholder="mail" name="mail">
                        </div>
                        <div class="input">
                            <label for="telefono" id="telefono">Telefono:</label><br>
                            <input type="text" placeholder="telefono" name="telefono">
                        </div>
                        <div class="input">
                            <label for="pais" id="pais">Pais:</label><br>
                            <select id="pais" name="pais">
                                <option value="arg">Argentina</option>
                                <option value="ch">Chile</option>
                                <option value="per">Peru</option>
                                <option value="br">Brasil</option>
                                <option value="pa">Paraguay</option>
                                <option value="uru">Uruguay</option>
                                <option value="bol">Bolivia</option>
                                <option value="ec">Ecuador</option>
                                <option value="col">Colombia</option>
                                <option value="ven">Venezuela</option>
                                <option value="ot">Otro</option>
                            </select>
                        </div>
                        <div class="input">
                            <label for="fecha">Fecha:</label><br>
                            <input type="date" id="fecha" name="fecha">
                        </div>
                        <div class="input">
                            <label for="hora">Hora:</label><br>
                            <input type="time" id="hora" name="hora">
                        </div>
                        <div class="input">
                            <label for="colors">Color:</label><br>
                            <input id="colors" name="colors" type="color">
                        </div>
                        <div class="input">
                            <label for="comentario"> Comentario: </label> <br />
                            <input type="text" name="Comentario" required=required />
                        </div>
                        <div class="input">
                            <label for="email"> Email: </label> <br />
                            <input type="email" name="user-email" placeholder="texto@texto.com" required=required />
                            </li>
                        </div>
                        <div class="input">
                            <label for="number"> Numero Entero: </label> <br />
                            <input type="number" min="1" max="5" name="numeroEntero" />
                        </div>
                        <div class="input">
                            <label for="number"> Numero Decimal: </label> <br />
                            <input type="number" min="0" max="9" name="numeroReal" step="0.1" />
                        </div>
                        <div class="input sexo">
                            <h5>Sexo:</h5>
                            <div class="contenido-input-sexo">
                                <label for="femenino">Femenino</label>
                                <input type="radio" id="femenino" name="sexo" value="f" checked="checked">
                                <label for="masculino">Masculino</label>
                                <input type="radio" id="masculino" name="sexo" value="m" checked="checked">
                                <label for="otro">Otro</label>
                                <input type="radio" id="otro" name="sexo" value="o" checked="checked">
                            </div>

                        </div>
                       
                    </div>
                    <div class="botones-control">
                        <button class="btn btn-warning" type="reset">Restablecer</button>
                        <button class="btn btn-success" type="submit" value="Enviar">Enviar</button>
                    </div>
                </form>
            </div>

        </section>

    </main>
    <footer>

        <div class="container-footer">
            <div class="container-pie-tabla">
                <h4>Pie formulario</h4>
            </div>
            <div class="botton-volver">
                <a href="../index.html" id="volver" class="btn btn-primary">Volver</a>
            </div>
        </div>

    </footer>
