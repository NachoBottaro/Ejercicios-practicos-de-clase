<body>
    <header>
        <div><br>
            <h1>Ejercicio 4: Iframe</h1><br>
        </div>

    </header>
    <main>
        <section class="container indice">
            <ul id="iframe-index">
                <li><a href="#iframe1">Ejercicio 1: Preguntas http</a></li>
                <li><a href="#iframe2">Ejercicio 2: tablas</a></li>
                <li><a href="#iframe3">Ejercicio 3: Formularios</a></li>
                <li><a href="#iframe4">Video de youtube</a></li>
                <li><a href="#iframe5">Archivo pdf sobre mi cv</a></li>
                <li><a href="#iframe6">Video guardado en el disco local</a></li>
            </ul>
        </section>

        <section class="container">
            <div class="iframe-container">
                <iframe id="iframe1" src="../ej01-preguntas-http/index.html" width="800" height="500" frameborder="0"
                    allowfullscreen></iframe>
                <iframe id="iframe2" src="../ej02-tablas/index.html" width="800" height="500" frameborder="0"
                    allowfullscreen></iframe>
                <iframe id="iframe3" src="../ej03-formularios/index.html" width="800" height="500" frameborder="0"
                    allowfullscreen></iframe>
                <iframe id="iframe4" width="560" height="315"
                    src="https://www.youtube.com/embed/_XqUpE06pyc?si=I-nObayT-kHPBSjz" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <iframe id="iframe5" src="mi-cv.pdf" width="800" height="500" frameborder="0" allowfullscreen></iframe>
                <iframe id="iframe6" src="video.mp4" width="560" height="315" frameborder="0"
                    allowfullscreen></iframe>
            </div>

        </section>

    </main>
    <footer>

        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="../index.html" id="volver">Volver</a></li>
        </ul>

    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>
        const iframeIndex = document.getElementById('iframe-index');
        const iframes = document.querySelectorAll('iframe');

        // Oculta todos los iframes excepto el primero
        for (let i = 1; i < iframes.length; i++) {
            iframes[i].style.display = 'none';
        }

        // Agrega un evento de clic a los enlaces del Ã­ndice
        iframeIndex.addEventListener('click', (event) => {
            event.preventDefault(); // Evita el comportamiento predeterminado del enlace

            if (event.target.tagName === 'A') {
                const targetIframeId = event.target.getAttribute('href').substring(1);

                // Oculta todos los iframes y muestra el seleccionado
                for (const iframe of iframes) {
                    if (iframe.id === targetIframeId) {
                        iframe.style.display = 'block';
                    } else {
                        iframe.style.display = 'none';
                    }
                }
            }
        });
    </script>

</body>
