<html lang="en">

<head>

    <!-- Required meta tags -->

    <!-- Bootstrap CSS v5.2.1 -->

    <!-- css -->

<body>
    <header>
        <div class="encabezado">
            <h2>Ejercicio 10: Tabla</h2>
        </div>
        <div class="bottones-tabla">
            <button id="btnAgregarDatos" class="btn btn-success">Cargar Datos</button>
            <button id="btnVaciarDatos" class="btn btn-warning">Vaciar datos</button>
        </div>
    </header>
    <main>
        <section class="container-main">

            <div class="container-tabla">
                <table id="tabla-valores-sp500">
                    <thead>
                        <tr>
                            <th id="columna-fecha"><span>Fecha</span></th>
                            <th id="columna-abrir"><span>Abrir</span></th>
                            <th id="columna-max"><span>Máx.</span></th>
                            <th id="columna-min"><span>Mín.</span></th>
                            <th id="columna-cierre"><span>Cierre</span></th>
                            <th id="columna-ajus"><span>Cierre ajuste </span></th>
                            <th id="columna-volumen"><span>Volumen</span></th>
                        </tr>
                    </thead>
                    <tbody id="body-tabla">
                        
                    </tbody>

                </table>
            </div>

        </section>

    </main>
    <footer>

        <div class="container-footer">
            <div class="container-pie-tabla">
                <h4>Pie</h4>
            </div>
            <div class="botton-volver">
                <a href="../index.html" id="volver" class="btn btn-primary">Volver</a>
            </div>
        </div>

    </footer>
