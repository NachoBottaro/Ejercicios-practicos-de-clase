<!doctype html>
<html lang="en">

<head>
    <title>Ejercicio 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="encabezado">
            <h2>Ejercicio 5: Form</h2>

        </div>
    </header>
    <main>
        <section class="container-main">

            <div class="container-form">
                <form action="respuesta.html" method="get">
                    <div class="contenido-form">
                        <div class="input">
                            <label for="nombre" id="nombre">Nombre:</label><br>
                            <input type="text" placeholder="nombre" name="nombre" required>
                        </div>
                        <div class="input">
                            <label for="password" id="password">Contrase√±a:</label><br>
                            <input type="password" placeholder="password" name="password" required>
                        </div>
                        <div class="input">
                            <label for="dni" id="dni">Dni:</label><br>
                            <input type="text" placeholder="dni" name="dni" required>
                        </div>
                        <div class="input">
                            <label for="mail" id="mail">Mail:</label><br>
                            <input type="text" placeholder="mail" name="mail" required>
                        </div>
                        <div class="input">
                            <label for="telefono" id="telefono">Telefono:</label><br>
                            <input type="text" placeholder="telefono" name="telefono" required>
                        </div>
                        <div class="input">
                            <label for="pais" id="pais">Pais:</label><br>
                            <select name="pais" id="select-pais" required></select>
                        </div>
                        <div class="input">
                            <label for="fecha">Fecha:</label><br>
                            <input type="date" id="fecha" name="fecha" required>
                        </div>

                        <div class="input">
                            <label for="email"> Email: </label> <br />
                            <input type="email" name="user-email" placeholder="texto@texto.com" required>
                            </li>
                        </div>



                    </div>
                    <div class="botones-control">
                        <button class="btn btn-success" type="submit" value="Enviar">Enviar</button>
                        <button class="btn btn-warning" type="reset">Restablecer</button>

                    </div>
                </form>
            </div>

        </section>

    </main>
    <footer>

        <div class="container-footer">
            <div class="container-pie-tabla">
                <h4>Pie formulario</h4>
            </div>
            <div class="botton-volver">
                <a href="../index.html" id="volver" class="btn btn-primary">Volver</a>
            </div>
        </div>

    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- jquery -->
    <script src="../jquery-3.7.1.min.js"></script>

    <!-- js -->
    <script src="script.js"></script>
</body>

</html>
