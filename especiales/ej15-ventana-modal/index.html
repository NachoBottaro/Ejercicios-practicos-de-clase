<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Ejercicio 15 - Ventana modal</h1>
    </header>
    <main>
        <section class="main-container">
            <div class="container-ventana-modal" id="container-ventana-modal">
                <div class="encabezado-ventana-modal">
                    <h4>Encabezado ventana modal</h4>
                    <button id="btnCerrarVentana" class="btnCerrarVentana">X</button>
                </div>
                <form class="container-form" id="form" method="get" action="respuesta.html">
                    <div class="titulo-form">
                        <h4>Formulario para Agregar jugador</h4>
                    </div>
                    
                    <div class="contenido-form">
                        <div class="inputs-container">
                            <div class="inputs">
                                <label for="nombre">Nombre:</label>
                                <input type="text" name="nombre" id="nombre" required>
                            </div>
                            <div class="inputs">
                                <label for="posicion">Posicion:</label>
                                <input type="text" name="posicion" id="posicion" required>
                            </div>
                            <div class="inputs">
                                <label for="numero">Numero:</label>
                                <input type="number" name="numero" id="numero" max="100" min="1"
                                    title="Ingrese un numero del 1 al 100" required>
                            </div>
                            <div class="inputs">
                                <label for="pais" id="pais">Pais:</label><br>
                                <select name="pais" id="select-pais" required></select>
                            </div>
                        </div>

                        <div class="botones">
                            <button type="submit" class="btn btn-success" id="btn-agregar">Agregar</button>
                            <button class="btn btn-warning" id="btn-modificar">Modificar</button>
                            <button class="btn btn-danger" id="btn-baja">Baja</button>
                            <button type="reset" class="btn btn-primary" id="btn-reset">Reset</button>
                        </div>
                    </div>

                </form>
                <div class="pie-ventana-modal">
                    <h4>Pie ventana modal</h4>
                </div>
            </div>



            <div class="contenido-fondo" id="contenido-fondo">
                <button class="btn btn-primary" id="btnAbrirVentana">Abrir ventana modal</button>
            </div>
        </section>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="../jquery-3.7.1.min.js"></script>

    <!-- js -->
    <script src="script.js"></script>
</body>

</html>
