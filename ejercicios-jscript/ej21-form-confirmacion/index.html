<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- css -->

<body>
    <header>
        <h1>EJ 21 - Formulario con confirmación</h1>
    </header>
    <main>
        <section class="main-container">
            <div class="container-form">
                <form action="respuesta.html" class="form" method="GET" id="form">
                    <h3>Agregar producto</h3>
                    <label for="nombre-producto">Nombre:</label>
                    <input type="text" name="nombre-producto" id="nombre-producto" required>
                    <label for="categoria-producto">Categoría:</label>
                    <input type="text" name="categoria-producto" id="categoria-producto" required>
                    <button type="submit" class="btn btn-success">Agregar</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
