<!doctype html>
<html lang="en">

<head>
  <title>Ejercicio 12</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <header>
    <h1>EJ 12 - Variables Objeto Dato</h1>
  </header>
  <main>
    <section class="main-container">

      <div class="container-inputs">
        <h3>Agregar producto</h3>
        <label for="nombre-producto">Nombre:</label>
        <input type="text" name="nombre-producto" id="nombre-producto" required>

        <label for="categoria-producto">Categoria:</label>
        <input type="text" name="categoria-producto" id="categoria-producto" required>

        <label for="fecha-vencimiento">Fecha de vencimiento:</label>
        <input type="date" required>

        <button type="submit" value="Enviar" class="btn btn-success">Agregar</button>
        
      </div>

      <div class="container-tabla">
        
        <div class="estado-tabla" >
          <h5>Acciones</h5>
          <button  value="mostrar-tabla" id="mostrar-tabla" class="">Moatrar tabla</button>
          <button  value="ocultar-tabla" id="ocultar-tabla" class="">Ocultar tabla</button>

        </div>

        <div class="tabla" id="tabla">
          <h5>Tabla de productos registrados:</h5>
          <div class="table-responsive">
            <table class="table table-primary">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Categoria</th>
                  <th scope="col">Fecha vencimiento</th>
                </tr>
              </thead>
              <tbody>
               
              </tbody>
            </table>

            
          </div>
          
        </div>

      </div>
    </section>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <!-- js -->
  <script src="script.js"></script>
</body>

</html>
